steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/esy:${_ESY_VERSION}',
        '-t', 'gcr.io/$PROJECT_ID/esy',
        '--build-arg', 'ESY_VERSION=${_ESY_VERSION}',
        '.']

substitutions:
  _ESY_VERSION: 0.4.3

images:
- 'gcr.io/$PROJECT_ID/esy:latest'
- 'gcr.io/$PROJECT_ID/esy:$_ESY_VERSION'
