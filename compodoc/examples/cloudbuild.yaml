steps:
  - name: 'gcr.io/$PROJECT_ID/compodoc:latest'
    args:
      - '-d'
      - '/workspace/compodoc-demo-todomvc-angularjs/docs'
      - '--language'
      - 'en-US'
      - '--theme'
      - 'readthedocs'
      - '-p'
      - '/workspace/compodoc-demo-todomvc-angularjs/tsconfig.json'
  - name: gcr.io/cloud-builders/gsutil
    args: ['rsync', '-d', '-r', '/workspace/compodoc-demo-todomvc-angularjs/docs', 'gs://compodoc-demo-todomvc-angularjs']
